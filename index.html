<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Address</title>
  <style>
    #thankYouMessage {
      display: none;
      color: green;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Enter Your Home Address</h2>
  <form id="addressForm">
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="thankYouMessage">Thank you for submitting!</p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw-UvjJUKtAPnKBNRdVGJq3qy0BMJzVzpVU2glBUlc1OqyQKxkRwqxojqyx90Edcjyn4g/exec'; // Replace with your actual Web App URL

    document.getElementById('addressForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const address = document.getElementById('address').value.trim();
      if (!address) return;

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ address }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        document.getElementById('addressForm').style.display = 'none';
        document.getElementById('thankYouMessage').style.display = 'block';
      })
      .catch(error => alert('Error submitting address: ' + error.message));
    });
  </script>
</body>
</html>
